
<div>
    <h2>Form Timesheet</h2>
    <form (submit)="addEntry()">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="newEntry.date" name="date" required>
      </div>
      <div class="form-group">
        <label for="hours">Hours</label>
        <input type="number" id="hours" [(ngModel)]="newEntry.hours" name="hours" required>
      </div>
      <div class="form-group">
        <label for="description">Project Name</label>
        <textarea id="projectname" [(ngModel)]="newEntry.projectname" name="projectname" required></textarea>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="newEntry.description" name="description" required></textarea>
      </div>
      <button type="submit">Add Entry</button>
    </form>
  </div>
  
  <div>
    <h2>Timesheet</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Project Name</th>
          <th>Total Hours</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of entries">
          <td>{{ entry.date | date }}</td>
          <td>{{entry.projectname }}</td>
          <td>{{ entry.hours }}</td>
          <td>{{ entry.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-footer></app-footer>
