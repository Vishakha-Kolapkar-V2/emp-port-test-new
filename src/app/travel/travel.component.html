
<div class="container">
    <h1>Travel Component</h1>
    <div class="search">
      <h2>Search for Flights</h2>
      <label for="departure">Departure:</label>
      <input type="text" id="departure" placeholder="Origin" [(ngModel)]="departure">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Destination" [(ngModel)]="destination">
      <label for="departure-date">Departure Date:</label>
      <input type="date" id="departure-date" [(ngModel)]="departureDate">
      <button (click)="searchFlights()">Search</button>
    </div>
    <div class="results">
      <h2>Search Results</h2>
      <ul>
        <li *ngFor="let flight of flightResults">{{ flight }}</li>
      </ul>
    </div>
  </div>
  <app-footer></app-footer>
