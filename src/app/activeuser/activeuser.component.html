<div class="container">
    <h2>ACTIVE USERS</h2>
    <div class="form-group">
        <input type="text" class="form-control form-control highlight-on-hover" placeholder="Search employee..."
            [(ngModel)]="searchTerm" (input)="searchTasks()">
    </div>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email-ID</th>
                <th>Mobile No.</th>
                <th>Designation</th>
                <th>Department Name</th>
                <th>Gender</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of pagedUsers; index as i">
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.firstname" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.firstname}}
                    </div>
                </td>
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.lastname" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.lastname}}
                    </div>
                </td>
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.email" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.email}}
                    </div>
                </td>
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.mobile" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.mobile}}
                    </div>
                </td>
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.selectedDesignation" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.selectedDesignation}}
                    </div>
                </td>
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.dname" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.dname}}
                    </div>
                </td>
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.gender" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.gender}}
                    </div>
                </td>
                <!-- <td>{{user.city}}</td> -->
                <td>
                    <div *ngIf="user.isEdit">
                        <input type="text" [(ngModel)]="user.description" class="form-control" />
                    </div>
                    <div *ngIf="!user.isEdit">
                        {{user.description}}
                    </div>
                </td>
                <td>
                    <div *ngIf="user.isEdit">
                        <i class="fa fa-save" (click)="user.isEdit=false"></i>
                        <i class="fa fa-cancel" (click)="user.isEdit=false"></i>
                    </div>
                    <div *ngIf="!user.isEdit">
                        <i class="fa fa-pencil" (click)="onEdit(user)"></i>
                        <i class="fa fa-trash" (click)="onDeleteEmployee(user.id)"></i>
                    </div>
                </td>
            </tr>


        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': currentPage === page}">
                <!-- <a class="page-link" (click)="setCurrentPage(page)">{{ page }}</a> -->
                <button (click)="setCurrentPage(page)">{{page}}</button>
            </li>
        </ul>
    </nav>
</div>
<app-footer></app-footer>
